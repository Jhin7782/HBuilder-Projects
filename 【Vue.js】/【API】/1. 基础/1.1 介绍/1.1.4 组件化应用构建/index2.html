<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Vue.js-组件化应用构建</title>
		<script src="/_lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<ol>
			<my-component></my-component>
		</ol>
		
		<script type="text/javascript">
			//注册组件
			Vue.component("my-component", {
				template: "<li>{{ message }}</li>"
			})
			
			var vm = new Vue({
				el: "ol",
				data: {
					message: "hello li"
				}
			})
		</script>
	</body>

</html>
