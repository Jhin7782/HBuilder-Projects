<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Vue.js-组件化应用构建</title>
		<script src="/_lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app-7">
			<ol>
				<!-- 创建一个 todo-item 组件的实例 -->
				<!-- 现在我们为每个todo-item提供待办项对象    -->
				<!-- 待办项对象是变量，即其内容可以是动态的 -->
				<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
			</ol>
		</div>

		<script type="text/javascript">
			// 定义名为 todo-item 的新组件
			// todo-item 组件现在接受一个
			// "prop"，类似于一个自定义属性
			// 这个属性名为 todo。
			Vue.component('todo-item', {
				props: ["todo"],
				template: '<li>{{ todo.text }}</li>'
			})
			
			var app7 = new Vue({
				el: "#app-7",
				data: {
					groceryList: [
						{text: "蔬菜"},
						{text: "奶酪"},
						{text: "whatever else..."},
					]
				}
			})
		</script>
	</body>

</html>
