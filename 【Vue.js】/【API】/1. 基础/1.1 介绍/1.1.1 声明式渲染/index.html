<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Vue.js-声明式渲染</title>
		<script src="/_lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">
			{{ message }}
			<input v-model="message" />
		</div>
		
		<div id="app-2">
			<span v-bind:title="message">鼠标悬停几秒查看此处动态绑定的信息！</span>
		</div>
		
		<script type="text/javascript">
			//绑定DOM文本到数据
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js !'
				}
			})
			
			//绑定DOM元素属性到数据
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于' + new Date()
				}
			})
		</script>
	</body>

</html>
