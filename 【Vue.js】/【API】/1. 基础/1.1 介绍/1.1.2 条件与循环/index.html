<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Vue.js-条件与循环</title>
		<script src="/_lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		
		<script type="text/javascript">
			//绑定DOM结构到数据
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
			
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{text: '学习JavaScript' },
						{text: '学习Vue' },
						{text: '整个牛项目' },
					]
				}
			})
			app4.todos.push({text: '新项目'});
			
		</script>
	</body>

</html>
