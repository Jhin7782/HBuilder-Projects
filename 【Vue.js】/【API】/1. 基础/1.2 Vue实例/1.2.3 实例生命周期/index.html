<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js-实例生命周期</title>
		<script src="/_lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			每个 Vue 实例在被创建之前都要经过一系列的初始化过程
			例如，实例需要配置数据观测(data observer)、编译模版、挂载实例到 DOM ，然后在数据变化时更新 DOM
			在这个过程中，实例也会调用一些 生命周期钩子 ，这就给我们提供了执行自定义逻辑的机会
		-->
		<script type="text/javascript">
			var vm = new Vue({
				data: {
					a: 1
				},
				beforeCreate: function() {
					console.log("beforeCreate");
				},
				created: function() {
					console.log("created");
				},
				beforeMount: function() {
					console.log("beforeMount");
				},
				mounted: function() {
					console.log("mounted");
				},
				beforeUpdata: function() {
					console.log("beforeUpdate");
				},
				updated: function() {
					console.log("updated");
				},
				beforeDestroy: function() {
					console.log("beforeDestroy");
				},
				destroyed: function() {
					console.log("destroy");
				}
			})
		</script>
	</body>
</html>
