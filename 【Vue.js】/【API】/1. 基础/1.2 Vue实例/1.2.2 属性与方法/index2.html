<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Vue.js-属性与方法</title>
		<script src="/_lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="example">
			{{ data }}
			
			<input v-on:click="add()" type="button" id="" value="changeVal" />
		</div>

		<script type="text/javascript">
			var data = {
				a: 1
			}

			//每个 Vue.js 应用都是通过构造函数 Vue 创建一个 Vue 的根实例 启动的
			//在实例化 Vue 时，需要传入一个选项对象，它可以包含数据、模板、挂载元素、方法、生命周期钩子等选项
			var vm = new Vue({
				el: "#example",
				data: data,
				methods: {
					add: function() {
						this.a++;
					}
				},
				
				//实例生命周期
				beforeCreate: function() {
					console.log("beforeCreate");
				},
				created: function() {
					console.log("created");
				},
				beforeMount: function() {
					console.log("beforeMount");
				},
				mounted: function() {
					console.log("mounted");
				},
				beforeUpdata: function() {
					console.log("beforeUpdate");
				},
				updated: function() {
					console.log("updated");
				},
				beforeDestroy: function() {
					console.log("beforeDestroy");
				},
				destroyed: function() {
					console.log("destroy");
				}
				
			})

			//每个 Vue 实例都会代理其 data 对象里所有的属性
			console.log(data.a === vm.a);
			//除了 data 属性， Vue 实例暴露了一些有用的实例属性与方法。
			//这些属性与方法都有前缀 $，以便与代理的 data 属性区分
			console.log(vm.$data === data);
			console.log(vm.$el === document.getElementById("example"));

			// $watch 是一个实例方法
			vm.$watch('a', function(newVal, oldVal) {
				// 这个回调将在 `vm.a`  改变后调用
				console.log("newVal: " + newVal +", oldVal: " + oldVal);
			})
			
		</script>
	</body>

</html>
