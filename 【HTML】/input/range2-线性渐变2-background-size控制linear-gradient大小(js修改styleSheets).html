<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			body {
				background: lightgreen;
			}
			/*清除默认样式*/
			
			input[type=range] {
				display: block;
				margin: 10% auto;
				-webkit-appearance: none;
				width: 300px;
				border-radius: 15px;
				background: white;
			}
			/*重设滑块样式*/
			
			input[type=range]::-webkit-slider-thumb {
				-webkit-appearance: none;
				width: 25px;
				height: 25px;
				margin-top: -5px;
				border: 1px solid rgba(133, 133, 133, 1);
				border-radius: 50%;
				background: #fff;
				box-shadow: 1px 1px 2px #777;
			}
			/*重置轨道样式*/
			
			input[type=range]::-webkit-slider-runnable-track {
				height: 15px;
				-webkit-border-radius: 15px;
				border-radius: 15px;
				box-shadow: 0 1px 1px #ddd, 0 1px 1px #666 inset;
				background: linear-gradient(#059CFA, #059CFA) no-repeat;
				background-size: 20% 100%;
			}
			
			input[type=range]:focus {
				-webkit-tap-highlight-color: none;
				border: none;
				outline: none;
			}
		</style>
	</head>

	<body>
		<input type="range" name="rangeSlider" id="rangeSlider" value="20" min="0" max="100" step="1" />

		<script type="text/javascript">
			var rangeSlider = document.getElementById("rangeSlider");
			var styleSheet = document.styleSheets[0];
			var rule = null;
			console.log(styleSheet);
			rangeSlider.oninput = function() {
				if(styleSheet.cssRules) {
					rule = styleSheet.cssRules[3]; // 非IE [object CSSRuleList]
					console.log(rule+", "+rule.style.backgroundSize);
					//这种方式的改动不会显示在源代码中
					rule.style.backgroundSize = this.value + "% 100%";
				} else {
					rule = styleSheet.rules[3]; // IE [object CSSRuleList]
					console.log(rule+", "+rule.style.backgroundSize);
					rule.style.backgroundSize = this.value + "% 100%";
				}
			}
		</script>
	</body>

</html>
