<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap-表单</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<form class="form-inline">
			<div class="form-group has-success">
				<label class="sr-only control-label" for="">输入框：</label>
				<input type="text" class="form-control input-lg" placeholder="文本输入框" />
			</div>
			
			<div class="form-group has-warning">
				<label class="control-label" for="">下拉框：</label>
				<select class="form-control" name="">
					<option value="">广州</option>
					<option value="">广州</option>
					<option value="">广州</option>
					<option value="">广州</option>
				</select>
			</div>
			
			<div class="form-group has-error">
				<label for="">文本域：</label>
				<textarea class="form-control" name="" rows="" cols=""></textarea>
			</div>
		</form>
		
		<button class="btn btn-default btn-lg">按钮</button>
		<button class="btn btn-success btn-sm">按钮</button>
		<button class="btn btn-primary active">按钮</button>
		<button class="btn btn-info btn-block">按钮</button>
		<button class="btn btn-warning disabled">按钮</button>
		<button class="btn btn-danger" disabled="disabled">按钮</button>
		<button class="btn btn-link">按钮</button>
		<a class="btn btn-danger" href="">a标签按钮</a>
	</body>

</html>
