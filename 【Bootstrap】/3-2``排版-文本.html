<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap-文本</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<p class="text-left">
			<mark>杨益荥</mark>是<del>高级</del><ins>前端</ins><u>开发工程师</u>。
			他不是<small>最美的姑娘</small>，而是<strong>最强的男人</strong>。
		</p>
		<p class="text-center">段落2</p>
		<p class="text-right">段落3</p>

		<p class="text-lowercase">ABC</p>
		<p class="text-uppercase">abc</p>
		<p class="text-capitalize">abc</p>

	</body>

</html>
