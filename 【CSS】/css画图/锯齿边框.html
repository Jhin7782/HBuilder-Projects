<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.toothbg {
				width: 100%;
				height: 20px;
				background: red;
				background-image: -webkit-gradient(linear, 50% 0, 0 100%, from(transparent), color-stop(.5, transparent), color-stop(.5, #e5e5e5), to(#e5e5e5)), -webkit-gradient(linear, 50% 0, 100% 100%, from(transparent), color-stop(.5, transparent), color-stop(.5, #e5e5e5), to(#e5e5e5));
				background-image: -moz-linear-gradient(50% 0 -45deg, transparent, transparent 50%, #e5e5e5 50%, #e5e5e5), -moz-linear-gradient(50% 0 -135deg, transparent, transparent 50%, #e5e5e5 50%, #e5e5e5);
				background-size: 30px 15px;
				background-repeat: repeat-x;
				background-position: 0 100%;
			}
		</style>
	</head>

	<body>
		<div class="toothbg"></div>
	</body>

</html>
