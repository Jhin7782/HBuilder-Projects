<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style: none;
			}
			
			li {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<ul class="menu-list">
			<li class="menu-item">1</li>
			<li class="menu-item">2</li>
			<li class="menu-item">3</li>
		</ul>

		<script type="text/javascript">
			var li_NL = document.querySelectorAll(".menu-list> li");
			for(var i = 0; i < li_NL.length; i++) {
				li_NL[i].index = i; //先预先保存好每个循环的i值
				li_NL[i].onclick = function() { //绑定了事件
					myFunc(this.index); //传入了正确的参数
				}
			}

			function myFunc(i) {
				console.log(i);
			}
		</script>
	</body>

</html>
