<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style: none;
			}
			
			li {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<ul class="menu-list">
			<li class="menu-item">1</li>
			<li class="menu-item">2</li>
			<li class="menu-item">3</li>
		</ul>

		<script type="text/javascript">
			var li_NL = document.querySelectorAll(".menu-list> li");
			for(var i = 0; i < li_NL.length; i++) {
				li_NL[i].index = i;
				li_NL[i].onclick = myFunc; 
			}

			function myFunc() {
				console.log(this.index); //使用函数内部的this对象获取对应的li_NL
			}
		</script>
	</body>

</html>
