<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function factorial(num) {
				if(num <= 1) {
					return 1;
				} else {
					return num * factorial(num - 1);
				}
			}
			console.log(factorial(10));
		</script>
	</body>

</html>
