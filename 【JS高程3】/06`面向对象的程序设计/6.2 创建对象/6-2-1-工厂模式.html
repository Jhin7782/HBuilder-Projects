<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			/**
			 * 造人工厂
			 * 工厂模式虽然解决了创建多个相似对象的问题，
			 * 但却没有解决对象识别问题。
			 * */
			function createPerson(name, age, job) {
				//原料
				var o = new Object();
				//加工
				o.name = name;
				o.age = age;
				o.job = job;
				o.sayName = function() {
					console.log(this.name);
				};
				//出厂
				return o;
			}
			
			var person1 = createPerson("yy", 24, "FonntEnd Engineer");
			var person2 = createPerson("qq", 22, "Designer");
			
			person1.sayName();
			person2.sayName();
		</script>
	</body>

</html>
