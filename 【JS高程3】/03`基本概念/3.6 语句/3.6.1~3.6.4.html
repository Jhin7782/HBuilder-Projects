<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//后测试循环语句
			var i = 0;
			do {
				i += 2;
			} while (i < 10);
			console.log(i);

			//前测试循环语句
			var i2 = 0;
			while(i2 < 10) {
				i2 += 2;
			}
			console.log(i2);

			//等于while循环
			for(var i3 = 0; i3 < 10; i3 += 2) {

			}
			console.log(i3);

			//无限循环
			//for (;;) {
			//	console.log("..");
			//}
		</script>
	</body>

</html>
