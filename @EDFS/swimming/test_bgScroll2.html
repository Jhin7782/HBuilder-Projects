<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/media.css" />

		<script src="js/fontsize.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			#demo {
				width: 232px;
				height: 250px;
				overflow: hidden;
				/*position: relative;*/
			}
			#demo1 {
				/*position: absolute;
				bottom: 0;*/
			}
		</style>
	</head>

	<body>
		<div id=demo>
			<div id=demo1>
				<img src="images/01.jpg" />
				<img src="images/02.jpg"/>
			</div>
			<div id=demo2>
				<img src="images/03.jpg" />
				<img src="images/04.jpg"/>
			</div>
			<!--<div id=demo2></div>-->
		</div>
		<script type="text/javascript">
			var speed = 50;
//			demo2.innerHTML = demo1.innerHTML;
			//scrollTop:obj看见顶部到实际顶部的距离
			//offsetHeight：看见高度，包括边界
			//offsetTop：obj距离上层控件的高度
			function Marquee() {
//				alert(demo2.offsetTop);
//				alert(demo.scrollTop);
//				alert(demo1.offsetHeight);
				if (demo2.offsetTop - demo.scrollTop <= 0){
//					alert(demo2.offsetTop);
//					alert(demo.scrollTop);
//					alert(demo1.offsetHeight);
					demo.scrollTop -= demo1.offsetHeight;
				}
				else {
					demo.scrollTop++;
				}
			}
			var MyMar = setInterval(Marquee, speed);
			demo.onmouseover = function() {
				clearInterval(MyMar)
			}
			demo.onmouseout = function() {
				MyMar = setInterval(Marquee, speed)
			}
		</script>
	</body>

</html>
