<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function cacl () {
				var money = $("#money").val()*-0.09;
				$("#money").val(money);
			}
		</script>
	</head>
	<body>
		<input type="number" name="" id="money" value="" placeholder="输入闲钱" />
		<input type="button" name="" id="" value="计算" onclick="cacl()" />
	</body>
</html>
