<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = new Array(3);
			for (var i = 0; i < arr.length; i++) {
				console.log(arr.length);
				var ranFloat = Math.random();
				arr.unshift(ranFloat); //在数组前端添加数据
				arr.pop(); //在数组末尾弹出数据
				console.log(arr.length);
			}
			console.log(arr);
		</script>
	</body>
</html>
