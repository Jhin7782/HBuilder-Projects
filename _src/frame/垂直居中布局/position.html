<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#parent {
				width: 400px;
				height: 400px;
				border: 1px solid;
				
				position: relative;
			}
			#son {
				width: 100px;
				height: 100px;
				border: 1px solid;
				
				position: absolute;
				top: 50%;
				left: 50%;
				
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, 50%);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="son">
				
			</div>
		</div>
	</body>
</html>
