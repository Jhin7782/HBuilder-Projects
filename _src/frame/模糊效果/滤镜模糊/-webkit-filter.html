<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* Chrome, Safari, Opera */
			
			.blur {
				/*高斯模糊*/
				-webkit-filter: blur(5px);
				filter: blur(5px);
				/*IE6~IE9*/
				filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false);
			}
			
			.brightness {
				/*明亮度*/
				-webkit-filter: brightness(200%);
				filter: brightness(200%);
			}
			
			.contrast {
				/*对比度*/
				-webkit-filter: contrast(200%);
				filter: contrast(200%);
			}
			
			.drop-shadow {
				/*阴影*/
				-webkit-filter: drop-shadow(8px 8px 10px red);
				filter: contrast(8px 8px 10px red);
			}
			
			.grayscale {
				/*灰度*/
				-webkit-filter: grayscale(100%);
				filter: grayscale(100%);
			}
			
			.hue-rotate {
				/*色相旋转*/
				-webkit-filter: hue-rotate(90deg);
				filter: hue-rotate(90deg);
			}
			
			.invert {
				/*反转输入*/
				-webkit-filter: invert(100%);
				filter: invert(100%);
			}
			
			.opacity {
				/*透明度*/
				-webkit-filter: opacity(30%);
				filter: opacity(30%);
			}
			
			.saturate {
				/*饱和度*/
				-webkit-filter: saturate(400%);
				filter: saturate(400%);
			}
			
			.sepia {
				/*深褐色*/
				-webkit-filter: sepia(100%);
				filter: sepia(100%);
			}
		</style>
	</head>

	<body>
		<img class="blur" src="/_lib/img/bg01.png" width="400" />
		<img class="brightness" src="/_lib/img/bg01.png" width="400" />
		<img class="contrast" src="/_lib/img/bg01.png" width="400" />
		<img class="drop-shadow" src="/_lib/img/bg01.png" width="400" />
		<img class="grayscale" src="/_lib/img/bg01.png" width="400" />
		<img class="hue-rotate" src="/_lib/img/bg01.png" width="400" />
		<img class="invert" src="/_lib/img/bg01.png" width="400" />
		<img class="opacity" src="/_lib/img/bg01.png" width="400" />
		<img class="saturate" src="/_lib/img/bg01.png" width="400" />
		<img class="sepia" src="/_lib/img/bg01.png" width="400" />
	</body>

</html>
