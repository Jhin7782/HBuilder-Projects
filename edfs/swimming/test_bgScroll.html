<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>图片不间断向上滚动JS代码</title>
	</head>

	<body>
		<div id=demo style="height:450px;width:232px; overflow:hidden; margin:30px auto; background-color: black;">
			<div id=demo1>
				<a href="http://www.huiyi8.com" target="_blank" title="huiyi8素材网JS代码"><img src="images/01.jpg" border="0" /></a>
				<a href="http://www.huiyi8.com" target="_blank" title="huiyi8素材网JS代码"><img src="images/02.jpg" border="0" /></a>
				<a href="http://www.huiyi8.com" target="_blank" title="huiyi8素材网JS代码"><img src="images/03.jpg" border="0" /></a>
				<a href="http://www.huiyi8.com" target="_blank" title="huiyi8素材网JS代码"><img src="images/04.jpg" border="0" /></a>
				<a href="http://www.huiyi8.com" target="_blank" title="huiyi8素材网JS代码"><img src="images/05.jpg" border="0" /></a>
			</div>
			<div id=demo2></div>
			<script>
				var speed = 50
				demo2.innerHTML = demo1.innerHTML;

				//scrollTop:obj看见顶部到实际顶部的距离
				//offsetHeight：看见高度，包括边界
				//offsetTop：obj距离上层控件的高度
				function Marquee() {
					if (demo2.offsetTop - demo.scrollTop <= 0)
						demo.scrollTop -= demo1.offsetHeight;
					else {
						demo.scrollTop++;
					}
				}
				var MyMar = setInterval(Marquee, speed);
//				demo.onmouseover = function() {
//					clearInterval(MyMar)
//				}
				demo.onmouseout = function() {
					MyMar = setInterval(Marquee, speed)
				}
			</script>
		</div>
	</body>

</html>
