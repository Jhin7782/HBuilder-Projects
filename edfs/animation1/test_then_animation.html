<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				margin-top: 100px;
				margin-left: 100px;
				border: 1px solid coral;
			}
		</style>
		
	</head>

	<body>
		<div class="box"></div>
		<input type="button" name="" id="" value="then" onclick="move()" />
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function move() {
				move('.box')
					.set('background-color', 'red')
					.x(50)
					.then()
					.y(40)
					.set('background-color', 'green')
					.end();
			}
		</script>
	</body>

</html>
